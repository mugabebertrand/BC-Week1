<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="stylest.css">
</head>
<body>
    <main class="main-content">
        <section class="table-section">
            <h2>Table of Products</h2>
            <table class="Product-Table">
                <thead>
                    <tr>
                        <th>Product Id</th>
                        <th>Category</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Product image</th>
                        <th>Others</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>Electronics</td>
                        <td>Laptop</td>
                        <td>$200</td>
                        <td>1</td>
                        <td></td>
                    </tr>
                    <tr>
                        td
                    </tr>
                </tbody>
            </table>

        </section>

    </main>
    
</body>
</html>
